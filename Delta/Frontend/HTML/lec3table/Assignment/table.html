<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>

    <!--Table in Student Information-->
    <table border="black">
        <caption>Student Information</caption>

        <!------------Header-->
        <header>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
                <th></th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        </header>
        <!------------Body--------------->
        <body>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </body>
    </table>
    <!-------Form--========-->
    <h1>Studen Form</h1>
    <form action="/server">
        <label for="name">1. Nale : </label>
        <input type="text" id="name">
        <br><br>

        2. Sex : 
        <input type="radio" name="gender" id="ml" value="Male">
        <label for="ml">Male</label>
        <input type="radio" name="gender" id="fm" value="female">
        <label for="fm">Female</label>
        <input type="radio" name="gender" id="ot" value="other">
        <label for="ot">Other</label>
        <br><br>

        <label for="country">3. Country</label>
        <select name="country" id="country">
            <option value="">--select Country--</option>
            <option value="india">India</option>
            <option value="france">France</option>
            <option value="america">America</option>
        </select>
        <br>
        <br>

        <label for="ta">4. Message</label>
        <textarea name="ta" id="ta" rows="5" cols="60"></textarea>
        <br><br>

        <input type="checkbox" name="sub" id="sub">
        <label for="sub">Subscribe?</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <h1>FeedBack Form</h1>
    <form action="/server">
        1. Name :
        <input type="text" placeholder="Write your Name" id="name"> <br><br>

        2. Email : 
        <input type="email" placeholder="Write your email" id="email">
        <br> <br>
         
        3. Message : 
        <textarea name="mes" id="msg" rows="6" cols="30"></textarea>
        <br><br>

        4. Rate us our of 5 : 
        <br>
        <input type="radio" name="f" id="f">
        <label for="f">1</label>
        <br>
        <input type="radio" name="s" id="s">
        <label for="s">2</label>
        <br>
        <input type="radio" name="t" id="t">
        <label for="t">3</label>
        <br>
        <input type="radio" id="fo" id="fo">
        <label for="fo">4</label>
        <br>
        <input type="radio" name="fi" id="fi">
        <label for="fi">5</label>
        <br><br>

        <button type="submit">Send your message!</button>
    </form>

</body>
</html>
