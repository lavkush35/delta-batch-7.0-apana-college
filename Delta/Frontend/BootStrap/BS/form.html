<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label" for="add">Address</label>
                <input type="text" id="add" class="form-control" placeholder="Address"/>
            </div>
            
            <div class="mb-3">
                <select class="form-select">
                    <option value="selected">--Choose your city--</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Pune</option>
                    <option value="3">Delhi</option>
                </select>
                
            </div>
            <div class="normal mb-3">
                
                <input id="agree" type="checkbox">
                <label for="agree">Agree</label>
            </div>
            <div class="mb-3 form-check">
                
                <input id="agreebs" type="checkbox" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="mb-3 form-check">
                
                <input id="radiobs" type="radio" class="form-check-input">
                <label for="radiobs" class="form-check-label">Yes/No</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
