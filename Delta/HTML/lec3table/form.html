<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="action">
        <div>
            <label for="username">1. UserName :</label> 
            <input type="text" id="username" placeholder="Username" name="user">
        </div>
        <div>
            <label for="password">2. Password : </label> 
            <input type="password" id="password" placeholder="Password" name="pass">
        </div>
        <div>
            <label for="number">3. Number : </label>
            <input type="number" id="number" placeholder="number" name="num">
        </div>
        <div>
            <label for="time">4. Time : </label> 
            <input type="time" id="time" placeholder="Time" name="time">
        </div>
        <div>
            <label for="color">5. Color : </label>
            <input type="color" id="color" placeholder="Color" name="color">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Hello</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search in youtube" name="search_query">
        <button>search</button>
    </form>
    <hr>
    <form action="/server">
        <input type="checkbox" name="age" id="age" checked/>
        <label for="age">I am 18+</label>
        <br>

        <input type="radio" name="fruit" id="apple" value="apple"/>
        <label for="apple">Apple</label>
        <br>

        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">Banana</label>
        <br>

        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">Mango</label>
        <br>

        <div>
            <label for="profession">Choose your Profession :</label> 
            <select name="profession" id="profession">
                <option value="">Select your option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>

        <label for="vol">Select your volume level : </label>
        <input type="range" name="vol" id="vol" min="0" max="100" step="10" value="70">

        <label for="feedback">Please give your valuable feedback : </label>
        <textarea name="feedback" id="feedback" rows="5" cols="100" placeholder="write your feedback here!"></textarea>
        <button>key</button>
        
        <!-- <input type="text" name="q" placeholder="Search in google">
        <button>search</button> -->
        
    </form>
    <hr>
    <form action="/server">
        <h1>Registration Form</h1>
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <div>
            <label for="gender">Please select gender : </label>
            <select name="gender" id="gender">
                <option value="">--select gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service? : 
            <input type="checkbox" name="yes" id="yes">
            <label for="yes">Yes, I agree</label>
        </div>
        <div>
            <button type="sumbit">Register</button>
        </div>
    </form>
</body>
</html>
